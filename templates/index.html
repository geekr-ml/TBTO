<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TB Treatment Outcome Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
        }
        .form-card {
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            width: 100%;
            background-color: #0d58a9;
            border-color: #0d58a9;
        }
        .btn-primary:hover {
            background-color: #0c6ed8;
        }
        .text-primary{
            font-size: 180%;
            font-weight:600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card form-card">
            <h1 class="text-center text-primary">TB Treatment Outcome Prediction</h1>
            <form action="/predict" method="POST">
                <div class="mb-3">
                    <label for="types_of_cases" class="form-label">Types of Cases</label>
                    <select class="form-select" id="types_of_cases" name="types_of_cases" required>
                        <option value="0">NEW (0)</option>
                        <option value="1">PMDT (1)</option>
                        <option value="2">RETREATMENT: OTHERS RETREATMENT (2)</option>
                        <option value="3">RECURRENT (3)</option>
                        <option value="4">RETREATMENT: TREATMENT AFTER FAILURE (4)</option>
                        <option value="5">RETREATMENT: TREATMENT AFTER LOST TO FOLLOW UP (5)</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="site_of_tb_disease" class="form-label">Site of TB Disease</label>
                    <select class="form-select" id="site_of_tb_disease" name="site_of_tb_disease" required>
                        <option value="0">EXTRA PULMONARY (0)</option>
                        <option value="1">PULMONARY (1)</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="hiv_status" class="form-label">HIV Status</label>
                    <select class="form-select" id="hiv_status" name="hiv_status" required>
                        <option value="0">NON-REACTIVE (0)</option>
                        <option value="1">POSITIVE (1)</option>
                        <option value="2">REACTIVE (2)</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="bacteriologically_confirmed" class="form-label">Bacteriologically Confirmed</label>
                    <select class="form-select" id="bacteriologically_confirmed" name="bacteriologically_confirmed" required>
                        <option value="0">NEGATIVE (0)</option>
                        <option value="1">POSITIVE (1)</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="rif_resistance_detected" class="form-label">Rif Resistance Detected</label>
                    <select class="form-select" id="rif_resistance_detected" name="rif_resistance_detected" required>
                        <option value="0">NEGATIVE (0)</option>
                        <option value="1">POSITIVE (1)</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="rif_resistance_not_detected" class="form-label">Rif Resistance Not Detected</label>
                    <select class="form-select" id="rif_resistance_not_detected" name="rif_resistance_not_detected" required>
                        <option value="0">NEGATIVE (0)</option>
                        <option value="1">POSITIVE (1)</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="rr_tb" class="form-label">RR-TB Excluding Pre-XDR and XDR-TB</label>
                    <select class="form-select" id="rr_tb" name="rr_tb" required>
                        <option value="0">NEGATIVE (0)</option>
                        <option value="1">POSITIVE (1)</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" name="age" required>
                </div>

                <div class="mb-3">
                    <label for="height" class="form-label">Height (cm)</label>
                    <input type="number" class="form-control" id="height" name="height" required>
                </div>

                <div class="mb-3">
                    <label for="weight" class="form-label">Weight (kg)</label>
                    <input type="number" class="form-control" id="weight" name="weight" required>
                </div>

                <div class="mb-3">
                    <label for="days_in_treatment" class="form-label">No. of Days in Treatment</label>
                    <input type="number" class="form-control" id="days_in_treatment" name="days_in_treatment" required>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
